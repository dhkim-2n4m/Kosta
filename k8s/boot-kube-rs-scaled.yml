apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: boot-kube-rs
spec:
  replicas: 4
  selector:
    matchLabels:
      app: boot-kube
      tier: app
  template:
    metadata:
      labels:
        app: boot-kube
        tier: app
    spec:
      containers:
        - name: boot-kube
          image: 2n4man/boot-kube:0.3